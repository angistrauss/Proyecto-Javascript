<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simulador de Asistencia - EduCoAgro</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <div class="form-container">
        <h1>Confirmación de Asistencia - EduCoAgro</h1>
        <p>Este es un simulador de formulario para control de asistencia y recolección de datos para el evento "EduCoAgro"</p>

    <form id="formulario">
        <div class="form-group">
            <label for="nombre">Nombre: <span class="required">*</span></label>
            <input type="text" id="nombre" required placeholder="Escribe tu nombre" autocomplete="name">
        </div>

        <div class="form-group">
            <label for="dni">DNI: <span class="required">*</span></label>
            <input type="text" id="dni" required placeholder="Ingresá tu DNI (8 dígitos)" autocomplete="on">
            <div id="dni-error" class="mensaje error"></div>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico: <span class="required">*</span></label>
            <input type="email" id="email" required placeholder="Escribe tu email" autocomplete="email">
        </div>

        <div class="form-group">
            <label for="ano-nacimiento">Año de nacimiento: <span class="required">*</span></label>
            <select id="ano-nacimiento" required>
            <option value="">Seleccionar año</option>
            <script>
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= 1900; year--) {
                document.write(`<option value="${year}">${year}</option>`);
                }
            </script>
            </select>
        </div>

        <div class="form-group">
            <label for="profesion">Profesión: <span class="required">*</span></label>
            <select id="profesion" required autocomplete="off">
            <option value="">Seleccionar profesión</option>
            <option value="estudiante">Estudiante</option>
            <option value="docente">Docente</option>
            <option value="agroproductor">Agroproductor</option>
            <option value="empresario">Empresario</option>
            <option value="publico-general">Público general</option>
            </select>
        </div>

        <div class="form-group">
            <label>¿Asistirás al evento? <span class="required">*</span></label>
            <div class="radio-container">
            <input type="radio" id="si" name="asistencia" value="si" required>
            <label for="si">Sí</label>

            <input type="radio" id="no" name="asistencia" value="no" required>
            <label for="no">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comentarios">Comentarios o sugerencias:</label>
            <textarea id="comentarios" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Enviar</button>
        </form>

        <div id="mensaje" class="mensaje"></div>

        <button id="abrirDrawerAsistentes" class="btn-secondary" style="display: none;">Ver asistentes</button>

    </div>

    <div id="drawerAsistentes" class="drawer-asistentes">
        <div class="drawer-header">
        <h2>Confirmaciones registradas</h2>
        <button id="cerrarDrawerAsistentes">&#10006;</button>
        </div>

        <div class="drawer-content">
        <div id="lista-asistentes" class="lista-asistentes">
        </div>

        <button id="borrarRegistros" class="btn-danger">Vaciar registros</button>
        </div>
    </div>

    <div id="modalConfirmacion" class="modal-overlay">
        <div class="modal-contenido">
        <p>¿Estás seguro que querés borrar todos los registros?</p>
        <div class="modal-botones">
            <button id="confirmarBorrado" class="btn-danger">Vaciar</button>
            <button id="cancelarBorrado" class="btn-secondary">Cancelar</button>
        </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
